<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Faridun</title>
</head>

<body>
    <div class="todolistform">
        <h1>To Do List</h1>
        <form class="form">
            <input class="form__input" type="text">
            <button type="submit" class="formButtonAdd">Add</button>
        </form>

        <ul class="list">
            <li>
                <input type="checkbox" class="checkbox">
                <span>Hello World!</span>
                <button class="list__button__edit">edit</button>
                <button data-ID="76541" class="list__button__delete">delete</button>
            </li>

            <template class="template">
                <li>
                    <input type="checkbox" class="checkbox">
                    <span>Hello World!</span>
                    <button class="list__button__edit">edit</button>
                    <button data-ID="76541" class="list__button__delete">delete</button>
                </li>
            </template>
    </div>







    <script src="./script.js"></script>
</body>

</html>
